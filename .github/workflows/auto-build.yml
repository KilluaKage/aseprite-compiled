name: ðŸ§± Auto Build Aseprite

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # every Sunday at 00:00 UTC

permissions:
  contents: write

jobs:
  auto-build:
    name: ðŸªŸ Build Aseprite for Windows x64
    runs-on: windows-2022

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Ninja
        uses: ashutoshvarma/setup-ninja@v1.1

      - name: ðŸ§° Setup MSVC Developer Command Prompt
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: ðŸ” Install vcpkg + OpenSSL 3
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg install openssl:x64-windows

      - name: ðŸ“¦ Clone Aseprite (latest stable release)
        shell: pwsh
        run: |
          git clone https://github.com/aseprite/aseprite.git src/aseprite
          cd src/aseprite
          git fetch --tags

          # Get latest stable tag (exclude beta / rc)
          $stableTag = git tag `
            | Where-Object { $_ -match '^v\d+\.\d+\.\d+$' } `
            | Sort-Object { [version]($_ -replace '^v','') } `
            | Select-Object -Last 1

          echo "Stable tag selected: $stableTag"

          git checkout $stableTag
          git submodule update --init --recursive


      - name: ðŸŽ¨ Download Prebuilt Skia
        shell: pwsh
        run: |
          curl -L https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-Windows-Release-x64.zip -o skia.zip
          7z x skia.zip -osrc/skia

      - name: ðŸ› ï¸ Build Aseprite
        shell: pwsh
        run: |
          mkdir build
          cd build

          cmake "${{ github.workspace }}/src/aseprite" `
            -G Ninja `
            -DCMAKE_BUILD_TYPE=MinSizeRel `
            -DLAF_BACKEND=skia `
            -DSKIA_DIR="${{ github.workspace }}/src/skia" `
            -DSKIA_LIBRARY_DIR="${{ github.workspace }}/src/skia/out/Release-x64" `
            -DSKIA_LIBRARY="${{ github.workspace }}/src/skia/out/Release-x64/skia.lib" `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"

          cmake --build . --config MinSizeRel --target aseprite

          # Copy OpenSSL runtime DLLs
          copy "${{ github.workspace }}/vcpkg/installed/x64-windows/bin/libcrypto-3-x64.dll" bin/
          copy "${{ github.workspace }}/vcpkg/installed/x64-windows/bin/libssl-3-x64.dll" bin/

      - name: ðŸ·ï¸ Get version
        id: get_version
        shell: pwsh
        run: |
          cd src/aseprite
          $version = git describe --tags --always
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: ðŸ“¦ Zip Aseprite
        shell: pwsh
        run: |
          cd build/bin
          7z a ../../Aseprite-Windows-x64-${{ steps.get_version.outputs.version }}.zip *

      - name: ðŸš€ GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Aseprite-Windows-x64-${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            Aseprite-Windows-x64-${{ steps.get_version.outputs.version }}.zip
